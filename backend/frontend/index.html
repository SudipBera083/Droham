<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Droham ERP — Frontend</title>
    <style>
      body{font-family:Inter,Segoe UI,Arial;margin:0;background:#f7f9fb;color:#111}
      header{background:#20232a;color:#fff;padding:18px 24px}
      .container{max-width:980px;margin:28px auto;padding:0 16px}
      .card{background:#fff;border-radius:8px;padding:20px;box-shadow:0 6px 18px rgba(14,30,37,.08)}
      h1{margin:0 0 8px;font-size:20px}
      p.lead{color:#5b6b79;margin:0 0 16px}
      pre.json{background:#0f1720;color:#9fffb1;padding:16px;border-radius:6px;overflow:auto}
      .controls{display:flex;gap:8px;margin:12px 0}
      button{padding:8px 12px;border-radius:6px;border:0;background:#2563eb;color:#fff;cursor:pointer}
      input[type=text]{padding:8px;border-radius:6px;border:1px solid #d1d5db;flex:1}
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <strong>Droham Private Limited — Frontend</strong>
      </div>
    </header>

    <main class="container">
      <div class="card">
        <h1>API Root</h1>
        <p class="lead">This small demo calls the backend root endpoint and displays the JSON response.</p>

        <div class="controls">
          <input id="apiUrl" type="text" value="/" />
          <button id="callBtn">Call API</button>
        </div>

        <pre class="json" id="output">{
  "message": "(click Call API)"
}</pre>

        <p style="margin-top:12px;color:#374151">Quick links: <a href="/docs">Swagger</a> · <a href="/redoc">Redoc</a></p>
      </div>
    </main>

    <script>
      const output = document.getElementById('output')
      const apiUrl = document.getElementById('apiUrl')
      document.getElementById('callBtn').addEventListener('click', async () => {
        const url = apiUrl.value || '/'
        try {
          const res = await fetch(url, {credentials: 'same-origin'})
          const ct = res.headers.get('content-type') || ''
          if (ct.includes('application/json')) {
            const json = await res.json()
            output.textContent = JSON.stringify(json, null, 2)
          } else {
            const txt = await res.text()
            output.textContent = txt
          }
        } catch (err) {
          output.textContent = String(err)
        }
      })

      // auto-call on load
      window.addEventListener('load', () => document.getElementById('callBtn').click())
    </script>
  </body>
</html>
